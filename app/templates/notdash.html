{%extends 'base.html'%}

{% block header %}
    <h1>{% block title %} Grafica {% endblock %}</h1>
{% endblock %}

{% block content %}
    <div id="chart" class="chart"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript">
        var graphs = {{graphJSON | safe}};
        Plotly.plot('chart',graphs,{});
    </script>
{% endblock %}
